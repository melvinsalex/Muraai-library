<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource | async">

    <!-- Name Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef > Genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="star">
      
      <th mat-header-cell *matHeaderCellDef>Favourite </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="favFunc(element)" ><mat-icon class="star" > {{element.fav ? 'star': 'star_outline'}}</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Star Column -->
    <ng-container matColumnDef="dots" >
      <th mat-header-cell *matHeaderCellDef >&nbsp;</th>
      <td mat-cell *matCellDef="let element">
       
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="editRow(element)" mat-menu-item >Edit</button>
        <button (click)="deleteRow(element.id)" mat-menu-item>Delete</button>
        <button>Sample</button>
        <!-- <button (click)="fav()" mat-menu-item>Favourites</button> -->

      </mat-menu>

      </td>
    </ng-container>
    
      
      <!-- <td mat-cell *matCellDef="let element"> {{element.genre}} </td> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- (click)="card(row.id)" -->
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"

</mat-paginator> -->
  
</section>
</mat-drawer-container>
